<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Time Tracker</h1>
        <table id="time-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Weekly Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Categories will be dynamically inserted here -->
            </tbody>
        </table>

        <div class="add-category-form">
            <input type="text" id="new-category-input" placeholder="Enter new category name">
            <button id="add-category-btn">Add Category</button>
        </div>

        <div class="summary">
            <p>Total hours spent: <span id="total-hours">0</span></p>
            <p>Remaining hours in the week: <span id="remaining-hours">168</span></p>
            <button id="reset-btn">Reset All</button>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="modal-overlay">
        <div id="confirm-modal">
            <p id="modal-text">Are you sure?</p>
            <div id="modal-buttons">
                <button id="modal-cancel-btn">Cancel</button>
                <button id="modal-confirm-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
