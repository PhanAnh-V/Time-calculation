<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 600px; /* Increased width for more space */
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed; /* Use fixed layout for predictable column widths */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            vertical-align: middle; /* Vertically center content */
            word-break: break-word; /* Allow long words to wrap */
        }

        /* Set column widths */
        th:nth-child(1) { width: 40%; } /* Category */
        th:nth-child(2) { width: 25%; } /* Daily Hours */
        th:nth-child(3) { width: 15%; } /* Days/Week */
        th:nth-child(4) { width: 15%; } /* Weekly Total */
        th:nth-child(5) { width: 15%; } /* Action */

        td:nth-child(1) {
            text-align: left;
        }

        td:nth-child(2),
        td:nth-child(3),
        td:nth-child(4) {
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold; /* Make header text bolder */
        }

        .weekly-total {
            text-align: center;
            font-weight: bold;
        }

        .add-category-form {
            display: flex;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #new-category-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #add-category-btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 5px 10px;
            white-space: nowrap; /* Prevent 'Delete' from wrapping */
        }

        .summary {
            padding: 15px;
            margin-top: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
            font-size: 1.1em;
            font-weight: bold;
        }

        .summary p {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        #total-hours {
            color: #dc3545; /* Red for spent hours */
        }

        #remaining-hours {
            color: #28a745; /* Green for remaining hours */
        }

        #reset-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 8px 12px;
            cursor: pointer;
            float: right;
            margin-top: 10px;
        }

        .time-inputs {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the inputs within the cell */
        }

        .hours-input, .minutes-input, .days-input {
            width: 45px; /* Reduced width */
            text-align: center;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
        }
        
        .days-input {
             width: 55px;
        }

        /* Animation for new row */
        .flash-green {
            animation: flash-green 1s ease-out;
        }

        @keyframes flash-green {
            0% {
                background-color: #c8e6c9; /* Light green */
            }
            100% {
                background-color: transparent;
            }
        }

        /* Animation for deleting a row */
        .fade-out {
            animation: fade-out 0.15s ease-out forwards;
        }

        @keyframes fade-out {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.98);
            }
        }

        /* Custom Modal Styles */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #confirm-modal {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 320px;
        }

        #modal-text {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        #modal-buttons button {
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
        }

        #modal-cancel-btn {
            background-color: #6c757d;
            color: white;
        }

        #modal-confirm-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Time Tracker</h1>
        <table id="time-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Daily Hours</th>
                    <th>Days/Week</th>
                    <th>Weekly Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Categories will be dynamically inserted here -->
            </tbody>
        </table>

        <div class="add-category-form">
            <input type="text" id="new-category-input" placeholder="Enter new category name">
            <button id="add-category-btn">Add Category</button>
        </div>

        <div class="summary">
            <p>Total hours spent: <span id="total-hours">0</span></p>
            <p>Remaining hours in the week: <span id="remaining-hours">168</span></p>
            <button id="reset-btn">Reset All</button>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="modal-overlay">
        <div id="confirm-modal">
            <p id="modal-text">Are you sure?</p>
            <div id="modal-buttons">
                <button id="modal-cancel-btn">Cancel</button>
                <button id="modal-confirm-btn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element References
            const tableBody = document.getElementById('table-body');
            const newCategoryInput = document.getElementById('new-category-input');
            const addCategoryBtn = document.getElementById('add-category-btn');
            const totalHoursEl = document.getElementById('total-hours');
            const remainingHoursEl = document.getElementById('remaining-hours');
            const resetBtn = document.getElementById('reset-btn');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalText = document.getElementById('modal-text');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');

            // State
            const weekHours = 168;
            let timeData = {};
            let categoryToDelete = null;

            // --- Helper Functions ---
            function formatDecimalToTime(decimalHours) {
                const hours = Math.floor(decimalHours);
                const minutes = Math.round((decimalHours - hours) * 60);
                return `${hours}h ${minutes}m`;
            }

            // --- Data Persistence ---
            function loadData() {
                const savedData = JSON.parse(localStorage.getItem('timeDataV5')); // New key for new structure
                timeData = savedData || {
                    'Sleep': { h: 8, m: 0, d: 7 },
                    'Work': { h: 0, m: 0, d: 5 },
                };
                renderTable();
            }

            function saveData() {
                localStorage.setItem('timeDataV5', JSON.stringify(timeData));
            }

            // --- UI Rendering ---
            function createRow(category, data) {
                const dailyH = data.h || 0;
                const dailyM = data.m || 0;
                const days = data.d || 7;
                const dailyHoursDecimal = dailyH + (dailyM / 60);
                const weeklyTotal = dailyHoursDecimal * days;

                const row = document.createElement('tr');
                row.dataset.category = category;
                row.innerHTML = `
                    <td>${category}</td>
                    <td class="time-inputs">
                        <input type="number" class="hours-input" value="${dailyH}" min="0" max="24">
                        <span>h</span>
                        <input type="number" class="minutes-input" value="${dailyM}" min="0" max="59">
                        <span>m</span>
                    </td>
                    <td><input type="number" class="days-input" value="${days}" min="1" max="7"></td>
                    <td class="weekly-total">${formatDecimalToTime(weeklyTotal)}</td>
                    <td><button class="delete-btn">Delete</button></td>
                `;
                return row;
            }

            function renderTable() {
                tableBody.innerHTML = '';
                for (const category in timeData) {
                    const row = createRow(category, timeData[category]);
                    tableBody.appendChild(row);
                }
                updateOverallSummary();
            }

            function updateOverallSummary(data) {
                let totalWeeklyHours = 0;
                const sourceData = data || timeData;
                for (const category in sourceData) {
                    const item = sourceData[category];
                    const dailyHoursDecimal = (item.h || 0) + ((item.m || 0) / 60);
                    totalWeeklyHours += dailyHoursDecimal * (item.d || 7);
                }
                totalHoursEl.textContent = formatDecimalToTime(totalWeeklyHours);
                remainingHoursEl.textContent = formatDecimalToTime(weekHours - totalWeeklyHours);
            }

            // --- Event Listeners ---
            addCategoryBtn.addEventListener('click', () => {
                const newCategory = newCategoryInput.value.trim();
                if (newCategory && !timeData.hasOwnProperty(newCategory)) {
                    timeData[newCategory] = { h: 0, m: 0, d: 7 }; // Default to 7 days
                    saveData();
                    const newRow = createRow(newCategory, timeData[newCategory]);
                    tableBody.appendChild(newRow);
                    newRow.classList.add('flash-green');
                    updateOverallSummary();
                } else if (timeData.hasOwnProperty(newCategory)) {
                    alert('Category already exists!');
                }
                newCategoryInput.value = '';
            });

            newCategoryInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') { e.preventDefault(); addCategoryBtn.click(); }
            });

            function updateRowCalculations(row) {
                const hoursInput = row.querySelector('.hours-input');
                const minutesInput = row.querySelector('.minutes-input');
                const daysInput = row.querySelector('.days-input');
                let h = parseInt(hoursInput.value) || 0;
                let m = parseInt(minutesInput.value) || 0;
                let d = parseInt(daysInput.value) || 0;

                const dailyHoursDecimal = h + (m / 60);
                const weeklyTotal = dailyHoursDecimal * d;
                row.querySelector('.weekly-total').textContent = formatDecimalToTime(weeklyTotal);

                const category = row.dataset.category;
                const tempData = { ...timeData };
                tempData[category] = { h, m, d };
                updateOverallSummary(tempData);
            }

            tableBody.addEventListener('input', (e) => {
                const row = e.target.closest('tr');
                if (row) { updateRowCalculations(row); }
            });

            tableBody.addEventListener('change', (e) => {
                const row = e.target.closest('tr');
                if (!row) return;

                const category = row.dataset.category;
                const hoursInput = row.querySelector('.hours-input');
                const minutesInput = row.querySelector('.minutes-input');
                const daysInput = row.querySelector('.days-input');

                let h = parseInt(hoursInput.value) || 0;
                let m = parseInt(minutesInput.value) || 0;
                let d = parseInt(daysInput.value) || 0;

                if (h < 0) h = 0; if (h > 24) h = 24;
                if (m < 0) m = 0;
                if (m >= 60) { h += Math.floor(m / 60); m %= 60; if (h > 24) h = 24; }
                if (d < 1) d = 1; if (d > 7) d = 7;

                timeData[category] = { h, m, d };

                hoursInput.value = h; minutesInput.value = m; daysInput.value = d;

                updateRowCalculations(row);
                saveData();
            });

            tableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const row = e.target.closest('tr');
                    categoryToDelete = row.dataset.category;
                    modalText.textContent = `Are you sure you want to delete the "${categoryToDelete}" category?`;
                    modalOverlay.style.display = 'flex';
                }
            });

            modalCancelBtn.addEventListener('click', () => {
                modalOverlay.style.display = 'none';
                categoryToDelete = null;
            });

            modalConfirmBtn.addEventListener('click', () => {
                const row = tableBody.querySelector(`tr[data-category="${categoryToDelete}"]`);
                if (row) {
                    row.classList.add('fade-out');
                    setTimeout(() => {
                        delete timeData[categoryToDelete];
                        saveData();
                        renderTable();
                        categoryToDelete = null;
                    }, 150);
                }
                modalOverlay.style.display = 'none';
            });

            resetBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to reset all categories and data? This cannot be undone.')) {
                    localStorage.removeItem('timeDataV5');
                    location.reload();
                }
            });

            // Initial Load
            loadData();
        });
    </script>
</body>
</html>
